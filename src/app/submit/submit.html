<h1>Submit New books to the archive</h1>

<div>
    <h2>New Genres</h2>
    <form [formGroup]="form" (ngSubmit)="PostGenre()">
        <label>keyword</label>
        <input type="text" name ="keyword" formControlName ="keyword">

        <label>rating</label>
        <input type="text" name ="rating" formControlName = "rating">
       
        <label>genre</label>
        <input type="text" name ="genre1" formControlName = "genre1">

        <button type="submit">Submit</button>
    </form>
</div>

<div>
    <h2>New Novels</h2>
        <form [formGroup]="form2" (ngSubmit)="PostNovel()">
        <label>isbn</label>
        <input type="number" name ="isbn" formControlName ="isbn">

        <label>genre</label>
        <input type="number" name ="genreId" formControlName = "genreId">
       
        <label>title</label>
        <input type="text" name ="title" formControlName = "title">

        <label>author</label>
        <input type="text" name ="author" formControlName = "author">


        <button type="submit">Submit</button>
    </form>
</div>
